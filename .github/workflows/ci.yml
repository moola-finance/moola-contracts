name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest 
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Use Node.js 14 LTS
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          
      - name: Installing dependencies ğŸ“¦
        run: yarn install
      
      - name: Compile contracts ğŸ—
        run: yarn build
      
      - name: Run Tests ğŸ§ª
        run: yarn test

